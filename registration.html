<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

<div class="container mt-3">
  <h2>Stacked form</h2>
  <form  onsubmit="submitData(event)" >
    <div class="mb-3 mt-3">
      <label for="title">Title:</label>
      <input type="text" class="form-control" id="title" placeholder="Enter Title" name="title">
    </div>
    <div class="mb-3">
      <label for="firstName">FirstName:</label>
      <input type="text" class="form-control" id="firstName" placeholder="Enter FirstName" name="firstName">
    </div>
    <div class="mb-3">
        <label for="lastName">LastName:</label>
        <input type="text" class="form-control" id="lastName" placeholder="Enter LastName" name="lastName">
      </div>

      <div class="mb-3">
        <label for="email">Email:</label>
        <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
      </div>

      <div class="mb-3">
        <label for="password">Password:</label>
        <input type="text" class="form-control" id="password" placeholder="Enter Password" name="password">
      </div>

      <div class="mb-3">
        <label for="confirmPassword">Confirm Password:</label>
        <input type="text" class="form-control" id="confirmPassword" placeholder="Enter Confirm Password" name="confirmPassword">
      </div>


    <div class="form-check mb-3">
      <label class="form-check-label">
        <input class="form-check-input" type="checkbox" name="acceptTerms" id="acceptTerms"> Accept Terms
      </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

<script>

    function submitData(e)
    {
        e.preventDefault();

        let obj = {


            "firstName": document.getElementById("firstName").value,
            "title": document.getElementById("title").value,
            "lastName": document.getElementById("lastName").value,
            "email": document.getElementById("email").value,
            "password": document.getElementById("password").value,
            "confirmPassword": document.getElementById("confirmPassword").value,
            "acceptTerms": document.getElementById("acceptTerms").checked

        };

        fetch("https://real-pear-fly-kilt.cyclic.app/accounts/register",{
            method : "POST",
            headers: {
                'Content-Type' : "application/json"
            },
            body : JSON.stringify(obj)
        })
        .then(y=>y.json())
        .then(y=> {

                console.log(y);

            window.location.href = "login.html"
        })

        console.log(obj);
        

    }

</script>
</body>
</html>
